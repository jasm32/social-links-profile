<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page-background">
      <article class="profile-card">
        <section class="user-info">
          <img 
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall Profile Picture"
            class="avatar"
          />
          <h1 class="username">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
          <p class="headline">"Front-end developer and avid reader."</p>
        </section>
        <section class="social-links">
          <button class="social-button">GitHub</button>
          <button class="social-button">Frontend Mentor</button>
          <button class="social-button">LinkedIn</button>
          <button class="social-button">Twitter</button>
          <button class="social-button">Instagram</button>
        </section>
      </article>
    </main>
  </body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Jose Arturo Soraiz-Muniz.
  </div>
</html>
